<html>

<head>
    <meta charset="utf-8">
    <title>PointlessTemplates</title>
    <meta content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="img\favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
</head>

<body style="overflow:auto;">

    <div class="container">
        <img src="img/Logo.svg" alt="LOGO" class="logo">
        <div class="body">
            <div class="message-group">
                <label for="file_input">
                    <img id="avatar" src="img/example.svg" alt="PHOTO">
                </label>
                <input onchange="show_img()" id="file_input" type="file" accept="*.png , *.jpg , *.gif , *.svg">
                <div class="message">
                    <h2 class="header">
                        <span class="username-wrapper">
                            <strong class="user-name">
                                <span id="txt_name" style="display:none;"></span>
                                <input id="inpt_name" type="text" placeholder="Nick-Name">
                            </strong>
                        </span>
                        <span class="timestamp">
                            <span class="day">
                                <select id="inpt_day" onchange="stretch_text(input)">
                                    <option value="" disabled selected hidden>Date</option>
                                    <option value="Today">Today</option>
                                    <option value="Yesterday">Yesterday</option>
                                    <option disabled></option>
                                    <option value="">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday </option>
                                    <option value="" disabled></option>
                                    <option value="Last Monday">Last Monday</option>
                                    <option value="Last Tuesday">Last Tuesday</option>
                                    <option value="Last Wednesday">Last Wednesday</option>
                                    <option value="Last Thursday">Last Thursday</option>
                                    <option value="Last Friday">Last Friday</option>
                                    <option value="Last Saturday">Last Saturday</option>
                                    <option value="Last Sunday">Last Sunday</option>
                                </select>
                                <span id="txt_day"></span>
                            </span>
                            <span>at</span>
                            <span class="clock">
                                <input id="inpt_clock" type="time" placeholder="00:00" max="5">
                                </input>

                                <span id="txt_clock"></span>
                            </span>
                            <span class="peroid">
                                <span id="txt_peroid">
                                    <select id="inpt_peroid" style="color:#757575;">
                                        <option value="PM">PM</option>
                                        <option value="AM">AM</option>
                                    </select>
                                </span>
                            </span>
                    </h2>
                    <div class="message-text">
                        <div class="markup">
                            <span class="chat">
                                <span id="txt_chat" style="display:none;"></span>
                                <input id="inpt_chat" type="text" placeholder="Your Message" required>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="body">
            <div class="message-group">
                <img id="avatar" src="img/example.svg" alt="PHOTO">
                <div class="message">
                    <h2 class="header">
                        <span class="username-wrapper">
                            <strong class="user-name">
                                <span id="txt_name_clone">Blank</span>
                            </strong>
                        </span>
                        <span class="timestamp">
                            <span class="day">
                                <span id="txt_day_clone">Date</span>
                            </span>
                            <span>at</span>
                            <span class="clock">
                                <span id="txt_clock_clone">00:00</span>
                            </span>
                            <span class="peroid">
                                <span id="txt_peroid_clone">
                                    PM
                                </span>
                            </span>
                        </span>
                    </h2>
                    <div class="message-text">
                        <div class="markup">
                            <span class="chat">
                                <span id="txt_chat_clone">BLANK</span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
