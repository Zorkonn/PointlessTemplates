<html>

<head>
    <meta charset="utf-8">
    <title>PointlessTemplates</title>
    <meta content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body style="overflow: hidden">

    <div class="container">
        <img src="/img/logo.svg" alt="LOGO" class="logo">
        <div class="chat">
            <div class="message-group hide-overflow">
                <div class="avatar-large" style="background-image: url(img/example.svg)">
                </div>
                <div class="comment">
                    <div class="message first ">
                        <div class="body">
                            <h2 class="nickname "><span class="username-wrapper "><strong class="user-name " style="color: #fff; ">User Name</strong></span><span class="highlight-separator ">  </span><span class="timestamp ">Today at 12:00 AM</span></h2>
                            <div class="message-text ">
                                <div class="markup ">Example Text</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
