<html>

<head>
    <meta charset="utf-8">
    <title>PointlessTemplates</title>
    <meta content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="img\favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.js"></script>
</head>

<body>
    <div class="container">
        <img src="img/Logo.svg" alt="LOGO" class="logo">
        <div class="body">
            <div class="message-group">
                <label for="file_input">
                    <img id="avatar" src="img/example.png" alt="PHOTO">
                </label>
                <input onchange="show_img()" id="file_input" type="file" accept="*.png , *.jpg , *.gif , *.svg">
                <div class="message">
                    <h2 class="header">
                        <span class="username-wrapper">
                            <input id="inpt_name" onchange="synchronize(name)" type="text" placeholder="Nick-Name">
                        </span>
                        <span class="timestamp">
                            <span class="day">
                                <select id="inpt_day" onchange="synchronize(day)">
                                    <option value="none" disabled selected hidden>Date</option>
                                    <option value="Today">Today</option>
                                    <option value="Yesterday">Yesterday</option>
                                    <option disabled></option>
                                    <option value="Monday">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday </option>
                                    <option value="none" disabled></option>
                                    <option value="Last Monday">Last Monday</option>
                                    <option value="Last Tuesday">Last Tuesday</option>
                                    <option value="Last Wednesday">Last Wednesday</option>
                                    <option value="Last Thursday">Last Thursday</option>
                                    <option value="Last Friday">Last Friday</option>
                                    <option value="Last Saturday">Last Saturday</option>
                                    <option value="Last Sunday">Last Sunday</option>
                                </select>
                            </span>
                            <span> at </span>
                            <span class="clock">
                                <input onchange="synchronize(clock)" id="inpt_clock" type="time" placeholder="00:00" max="5">
                                </input>

                            </span>
                            <span class="peroid">
<select onchange="synchronize(peroid)" id="inpt_peroid" style="color:#757575;">
                                    <option value="PM">PM</option>
                                    <option value="AM">AM</option>
                                </select>
                            </span>
                        </span>
                    </h2>
                    <div class="message-text">
                        <div class="markup">
                            <span class="chat">
                                <input onchange="synchronize(chat)" id="inpt_chat" type="text " placeholder="Your Message ">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="body clone">
            <div class="message-group">
                <img id="avatar_clone" src="img/example.svg" alt="PHOTO">
                <div class="message">
                    <h2 class="header">
                        <span class="username-wrapper">
                            <strong id="txt_name" class="user-name">
                                Zorkon
                            </strong>
                        </span>
                        <span class="timestamp">
                            <span id="txt_day">Date</span>
                            <span>at</span>
                            <span id="txt_clock">
                                00:00
                            </span>
                            <span id="txt_peroid">
                                PM
                            </span>
                        </span>
                    </h2>
                    <div class="message-text">
                        <div class="markup">
                            <span id="txt_chat">
                                BLANK
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <a href="javascript:genScreenshot()"> Get Screenshot</a>
        <a id="test"></a>
    </div>

    <script src="js/canvas.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
