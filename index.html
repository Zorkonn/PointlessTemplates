<html>

<head>
    <meta charset="utf-8">
    <title>PointlessTemplates</title>
    <meta content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="shortcut icon" href="img\favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" integrity="sha384-3AB7yXWz4OeoZcPbieVW64vVXEwADiYyAEhwilzWsLw+9FgqpyjjStpPnpBO8o8S"
        crossorigin="anonymous">
</head> 

<body style="overflow:auto;">

    <div class="container">
        <img src="img/Logo.svg" alt="LOGO" class="logo">
        <div class="body">
            <div class="message-group">
                <label  for="file_input">
<!--                     <div tyle="background-image: url(img/example.svg)" id="avatar"></div>
 -->                    <img id="avatar" src="img/example.svg" alt="PHOTO">
                </label>
                <input  onchange="show_img()" id="file_input" type="file">
                <div class="message">
                    <h2 class="header">
                        <span class="username-wrapper">
                            <strong class="user-name">
                                <span id="txt_name" style="display:none;"></span>
                                <input id="inpt_name" type="text" placeholder="Nick-Name">
                                <i id="btn_name" onclick="magic(name)" class="fas fa-check-square"></i>
                            </strong>
                        </span>
                        <span class="timestamp">
                            <span class="day">
                                <select id="inpt_day" onchange="stretch_text(input)">
                                    <option value="" disabled selected hidden>Date</option>
                                    <option value="Today">Today</option>
                                    <option value="Yesterday">Yesterday</option>
                                    <option disabled></option>
                                    <option value="">Monday</option>
                                    <option value="Tuesday">Tuesday</option>
                                    <option value="Wednesday">Wednesday</option>
                                    <option value="Thursday">Thursday</option>
                                    <option value="Friday">Friday</option>
                                    <option value="Saturday">Saturday</option>
                                    <option value="Sunday">Sunday </option>
                                    <option value="" disabled></option>
                                    <option value="Last Monday">Last Monday</option>
                                    <option value="Last Tuesday">Last Tuesday</option>
                                    <option value="Last Wednesday">Last Wednesday</option>
                                    <option value="Last Thursday">Last Thursday</option>
                                    <option value="Last Friday">Last Friday</option>
                                    <option value="Last Saturday">Last Saturday</option>
                                    <option value="Last Sunday">Last Sunday</option>
                                </select>
                                <i id="btn_day" onclick="magic(day)" class="fas fa-check-square"></i>
                                <span id="txt_day"></span>
                            </span>
                            <span>at</span>
                            <span class="clock">
                                <input id="inpt_clock" type="time" placeholder="00:00" max="5">
                                <i id="btn_clock" onclick="magic(clock)" class="fas fa-check-square"></i>
                                </input>

                                <span id="txt_clock"></span>
                            </span>
                            <span class="peroid">
                                <span id="txt_peroid">
                                    <select id="inpt_peroid" style="color:#757575;">
                                        <option value="PM">PM</option>
                                        <option value="AM">AM</option>
                                    </select>
                                    <i id="btn_peroid" onclick="magic(peroid)" class="fas fa-check-square"></i>
                                </span>
                            </span>
                    </h2>
                    <div class="message-text">
                        <div class="markup">
                            <span class="chat">
                                <span id="txt_chat" style="display:none;"></span>
                                <input id="inpt_chat" type="text" placeholder="Your Message" required>
                                <i id="btn_chat" onclick="magic(chat)" class="fas fa-check-square"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
